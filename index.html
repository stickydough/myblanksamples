<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Dough</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            line-height: 1.6;
        }

        h1, h2 {
            color: #ffb347; /* Warm orange for headings */
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #1a1a1a; /* Slightly lighter black */
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffb347; /* Warm orange */
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #ffa726; /* Slightly darker orange */
        }

        /* Menu Section */
        .menu {
            padding: 30px 20px;
            text-align: center;
        }

        .menu h2 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .menu-item {
            margin: 10px 0;
        }

        .menu-item h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffd54f; /* Gold for menu items */
        }

        .menu-item p {
            margin: 5px 0;
            color: #ddd; /* Light gray for prices */
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to Sticky Dough</h1>
        <p>Your cozy corner for premium coffee, milk tea. and delicious treats</p>
        <a href="#menu" class="btn">Explore Our Menu</a>
    </section>

   <!-- Menu Section -->
<section class="menu" id="menu">
    <h2>Our Menu</h2>
    <div class="menu-item with-image">
        <img src="https://imgur.com/qKfZxBp.jpg" alt="Menu Board" width="600" height="400">
        <div>
        </div>
    </div>
        </section>
    <section id="contact" class="contact-section">
  <h2><style>
    button {
      background-color: hsl(267, 92%, 20%);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #ff8b00;
    }
  </style><button>Contact Us</button></h2>

  <div class="contact-container">
      <!-- Contact Information -->
      <div class="contact-info">
          <p><strong>Address:</strong> Saint Rita St. Addas 2A in front of Basketball Court</p>
          <p><strong>Phone:</strong> +63465197512</p>
          <p><strong>Website:</strong> www.stickydough.online</p>
      </div>

      <!-- Google Map Embed -->
      <div class="map-container">
          <iframe
              src="https://www.google.com/maps/embed?pb=!4v1739299895159!6m8!1m7!1sEYxpXstUwyZzKJDa1WzB8g!2m2!1d14.41171573069853!2d120.9688609591822!3f270.65953248593087!4f-5.527523346364745!5f0.4000000000000002" width="600" height="450" style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
          </iframe>
      </div>
  </div>
</body>
</html>
